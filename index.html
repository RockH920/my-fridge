<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ==========================================
    // è¨­å®šå€ï¼šè«‹å¡«å…¥ä½ çš„ Firebase Config
    // ==========================================
const firebaseConfig = {
  apiKey: "AIzaSyCQnrmh80AWghQA8N1_vO8wLYfAEVUi90w",
  authDomain: "a101-91812.firebaseapp.com",
  projectId: "a101-91812",
  storageBucket: "a101-91812.firebasestorage.app",
  messagingSenderId: "219743115164",
  appId: "1:219743115164:web:88c78b9170bcc6ed07da59",
  measurementId: "G-047EBB1R3X"
};
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentCollectionName = "";

    // DOM å…ƒç´ 
    const dashboardView = document.getElementById('dashboard-view');
    const appView = document.getElementById('app-view');
    const pageTitle = document.getElementById('pageTitle');
    const inCat = document.getElementById('inCat');
    const inLoc = document.getElementById('inLoc'); // æ–°å¢

    // è¨­å®šä¸åŒæ¨¡å¼çš„åƒæ•¸ (åŒ…å«åˆ†é¡èˆ‡åœ°é»)
    const appConfig = {
        food: {
            title: "ğŸ¥¦ é£Ÿç‰©ç®¡ç†",
            dbName: "foods",
            categories: ["è‚‰é¡/æµ·é®®", "è”¬èœ/æ°´æœ", "é£²æ–™/ä¹³å“", "ä¹¾è²¨/é†¬æ–™", "é›¶é£Ÿ/å…¶ä»–"],
            locations: ["å†°ç®±å†·è—", "å†°ç®±å†·å‡", "å»šæˆ¿æ«¥æ«ƒ", "é¤æ¡Œ", "å„²è—å®¤"], // é£Ÿç‰©å°ˆç”¨åœ°é»
            themeColor: "#2ecc71"
        },
        replace: {
            title: "ğŸª¥ æ—¥ç”¨å“è£œçµ¦",
            dbName: "replacements",
            categories: ["æµ´å®¤ç”¨å“", "å»šæˆ¿è€—æ", "æ¸…æ½”ç”¨å“", "æ¿¾å¿ƒ/é›»æ± "],
            locations: ["æµ´å®¤æ«ƒ", "å»šæˆ¿æ°´æ§½ä¸‹", "é™½å°", "å®¢å»³æ«ƒ", "é›œç‰©é–“"], // æ—¥ç”¨å“åœ°é»
            themeColor: "#f1c40f"
        },
        med: {
            title: "ğŸ’Š å®¶åº­è—¥ç®±ç®¡ç†",
            dbName: "medicines",
            categories: ["å…§æœè—¥", "å¤–ç”¨è—¥", "ä¿å¥é£Ÿå“", "æ€¥æ•‘è€—æ"],
            locations: ["é†«è—¥ç®±", "å†°ç®±(è—¥å“)", "è‡¥å®¤åºŠé ­", "éš¨èº«åŒ…"], // è—¥ç‰©åœ°é»
            themeColor: "#e74c3c"
        }
    };

    window.switchApp = (type) => {
        const config = appConfig[type];
        currentCollectionName = config.dbName;

        dashboardView.style.display = 'none';
        appView.style.display = 'block';
        pageTitle.innerText = config.title;
        document.querySelector(':root').style.setProperty('--primary', config.themeColor);

        // ç”¢ç”Ÿåˆ†é¡é¸å–®
        inCat.innerHTML = config.categories.map(c => `<option value="${c}">${c}</option>`).join('');
        // ç”¢ç”Ÿåœ°é»é¸å–® (æ–°å¢)
        inLoc.innerHTML = config.locations.map(l => `<option value="${l}">${l}</option>`).join('');

        document.getElementById('inDate').value = new Date().toISOString().split('T')[0];
        loadData();
    };

    window.goHome = () => {
        if (unsubscribe) unsubscribe();
        dashboardView.style.display = 'flex';
        appView.style.display = 'none';
        document.querySelector(':root').style.setProperty('--primary', '#4a90e2');
    };

    function loadData() {
        document.getElementById('loading').style.display = 'block';
        listBody.innerHTML = '';
        
        const q = query(collection(db, currentCollectionName), orderBy("date"));
        
        unsubscribe = onSnapshot(q, (snapshot) => {
            localItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderTable();
            document.getElementById('loading').style.display = 'none';
        }, (error) => {
            console.error(error);
        });
    }

    // æ–°å¢è³‡æ–™ (åŠ å…¥ loc æ¬„ä½)
    document.getElementById('addBtn').addEventListener('click', async () => {
        const name = document.getElementById('inName').value;
        const cat = inCat.value;
        const loc = inLoc.value; // å–å¾—åœ°é»
        const qty = document.getElementById('inQty').value;
        const date = document.getElementById('inDate').value;

        if (!name || !date) { alert("è«‹è¼¸å…¥åç¨±èˆ‡æ—¥æœŸ"); return; }

        try {
            const btn = document.getElementById('addBtn');
            btn.disabled = true; btn.innerText = "è™•ç†ä¸­...";
            
            await addDoc(collection(db, currentCollectionName), {
                name, cat, loc, qty, date, createdAt: new Date()
            });

            document.getElementById('inName').value = '';
            document.getElementById('inQty').value = '1';

    window.deleteItem = async (id) => {

            await deleteDoc(doc(db, currentCollectionName, id));

    };

    function renderTable() {
        const searchText = searchBox.value.toLowerCase();
        
        const filtered = localItems.filter(item =>

            (item.loc || "").toLowerCase().includes(searchText) // ä¹Ÿå¯ä»¥æœå°‹åœ°é»
        );

        listBody.innerHTML = filtered.map(item => {
            const status = getStatus(item.date);

            const itemLoc = item.loc ? item.loc : "æœªæŒ‡å®š";

                    <td><button class="del-btn" onclick="deleteItem('${item.id}')">ç§»é™¤</button></td>

    function getStatus(dateStr) {
        const today = new Date();
        today.setHours(0,0,0,0);
        const target = new Date(dateStr);
        const diffDays = Math.ceil((target - today) / (86400000));

        if (diffDays < 0) return { text: `éæœŸ ${Math.abs(diffDays)} å¤©`, class: 'status-expired' };
        if (diffDays <= 3) return { text: `å‰© ${diffDays} å¤©`, class: 'status-soon' };
        return { text: 'è‰¯å¥½', class: 'status-ok' };
    }

    searchBox.addEventListener('input', renderTable);

</script>
